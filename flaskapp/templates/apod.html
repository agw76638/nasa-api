{% extends 'layout.html' %}
{% block content %}
    <h1 class="center-align">Astronomy Picture of the Day</h1>
    <p class="center-align">{{APOD.date}}</p>
    <div class="center-align">
        <img src="{{APOD.url}}" alt="" class="center-align responsive-img z-depth-2" >
    </div>
    <h2 class="center-align">{{APOD.title}}</h2>
    <p class="center-align">Illustration Credit & Copyright: {{APOD.copyright}}</p>
    <p class="flow-text" >{{APOD.explanation}}</p>
{% endblock content %}
